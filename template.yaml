# https://github.com/awslabs/serverless-application-model/blob/develop/versions/2016-10-31.md
# Indentation needs to be set with spaces, because YAML...
AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: API endpoint to retrieve a single duels run from its run id

Globals:
    Api:
        # API Gateway regional endpoints
        EndpointConfiguration: EDGE
        Cors:
            AllowMethods: "'*'"
            AllowHeaders: "'*'"
            AllowOrigin: "'*'"
        MinimumCompressionSize: 100

Resources:
    RetrieveDuelsSingleRunFunction:
        Type: AWS::Serverless::Function
        Properties:
            Handler: retrieve-duels-single-run.default
            # Runtime: nodejs8.10
            Runtime: nodejs16.x
            Timeout: 2
            ReservedConcurrentExecutions: 10
            CodeUri: ./dist/retrieve-duels-single-run
            Policies:
                - AWSLambdaVPCAccessExecutionRole
                - AmazonSESFullAccess
                - SecretsManagerReadWrite
                - arn:aws:iam::478062583808:policy/CloudWatchPolicyForLambda # See https://stackoverflow.com/questions/51166504/disable-cloudwatch-to-monitor-logs-for-lambda-function
            Tags:
                LambdaName: api-retrieve-user-match-stats
            Events:
                RetrieveDuelsSingleRunResource:
                    Type: Api
                    Properties:
                        Path: /{proxy+}
                        Method: any
    RetrieveDuelsSingleRunFunction2:
        Type: AWS::Serverless::Function
        Properties:
            Handler: retrieve-duels-single-run.default
            Runtime: nodejs16.x
            CodeUri: ./dist/retrieve-duels-single-run
            Timeout: 2
            Policies:
                - AWSLambdaVPCAccessExecutionRole
                - SecretsManagerReadWrite
                - AmazonSESFullAccess
                # - arn:aws:iam::478062583808:policy/CloudWatchPolicyForLambda # See https://stackoverflow.com/questions/51166504/disable-cloudwatch-to-monitor-logs-for-lambda-function
            Tags:
                LambdaName: api-retrieve-duels-single-run-2
            AutoPublishAlias: live
            FunctionUrlConfig:
                AuthType: NONE

Outputs:
    RetrieveDuelsSingleRunApi:
        Description: URL to retrieve match stats for Firestone users
        Value: !Sub 'https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/'
        Export:
            Name: RetrieveDuelsSingleRunApi
